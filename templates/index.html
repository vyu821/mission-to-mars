<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <!-- create a container to hold all of the webpage components -->
    <div class='container'>

        <!-- Add Jumbotron to Header -->
        <!-- tells Bootstrap to use Jumbotron styling here, centers text -->
        <div class='jumbotron text-center'>

            <!-- add title -->
            <h1>Mission to Mars</h1>
            
            <!-- Add a button to activate scraping script -->
            <p><a class='btn btn-primary btn-lg'
                href='/scrape'
                role='button'>Scrape New Data</a></p>
        </div>

        <!-- Add section for Mars News -->
        <!-- add row class tells Boostrap that we are using the grid system -->
        <!-- id 'mars-news' helps us select it later if we want to customize it with CSS -->
        <div class='row' id='mars-news'>

            <!-- use 12 columns scaled to midsize desktop display -->
            <div class='col-md-12'>

                <!-- tells Bootstrap that we want our content to be displayed as media -->
                <div class='media'>
                    <div class='media-body'>

                        <!-- add second level header -->
                        <h2>Latest Mars News</h2>

                        <!-- adding class='media-heading', tells Bootstrap to apply styling to header -->
                        <h4 class='media-heading'>{{  mars.news_title  }}</h4>

                        <!-- add paragraph text -->
                        <p>{{  mars.news_paragraph  }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add section for Featured Image and Facts table -->
        <div class='row' id='mars-featured-image'>

            <!-- total columns must be 12, save remaining four for table data -->
            <div class='col-md-8'>

                <!-- add second level header -->
                <h2>Featured Mars Image</h2>

                <!-- inserts an image with its source, make image responsive, add alt-text if image doesn't load -->
                <img 
                    src='{{mars.featured_image}}'
                    class='img-responsive' 
                    alt='Responsive image'
                />
            </div>

            <!-- Table for Mars Facts -->
            <div class='col-md-4'>

                <!-- completing the row and have used all 12 columns worth of space -->
                <div class='row' id='mars-facts'>

                    <!-- add fourth level header -->
                    <h4>Mars Facts</h4>

                    <!-- add table -->
                    {{  mars.facts | safe  }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
